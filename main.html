<!DOCTYPE html>
<html>
  <head>
    <title>Dynamic Timer Example</title>
    <script>
      function updateTime() {
        var now = new Date();
        var time = now.toLocaleTimeString();
        var date = now.toLocaleDateString();
        document.getElementById("timer").innerHTML = time + " " + date;
      }
      
      setInterval(updateTime, 1000);
    </script>
  </head>
  <body>
    <p id="timer"></p>
  </body>
</html>
